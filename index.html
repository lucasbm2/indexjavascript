        function login() {
            let usuario = prompt("Introduzca usuario");
            let contrasena = prompt("Introduzca contrasena");
            if (usuario == "admin" && contrasena == "1234") {
                alert("Bienvenido a mi pagina");

            }
            else {
                alert("Acceso restringido");
            }
        }
        function esPar(n) {
            if (n % 2 == 0) {
                return true;
            } else {
                return false;
            }
        }
        function compruebaPar() {
            let numero = prompt("Dime el numero");
            if (isNaN(numero)) {
                alert("Te he dicho un número!");
                return;
            }
            if (esPar(numero)) {
                alert("Es par");
            } else {
                alert("Es impar");
            }
        }

        function compruebaEdad() {
            let edad = prompt("Dime tu edad con números");
            while (isNaN(edad)) {
                alert("Te he dicho con números!");
                edad = prompt("Repíteme el número");
            }

            if (edad >= 18) {
                alert("Es mayor, entra");
            } else {
                alert("Es menor, no entra");
            }
        }

        function imc(m, h) {
            indice = m / Math.pow(h, 2);
            return indice;
        }

        function calculaIndiceMasaCorporal() {
            masa = prompt("Dime tu peso en kilos");
            altura = prompt("Dime tu altura en metros");
            alert(imc(masa, altura));

        function media() {
            let n1 = prompt("Dime el primer numero");
            let n2 = prompt("Dime el segundo numero");
            let n3 = prompt("Dime el tercer numero");
            media = (Number(n1) + Number(n2) + Number(n3)) / 3;
